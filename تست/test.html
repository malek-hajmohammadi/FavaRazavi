<style>      .f-box td {         padding: 2px;         font: normal 12pt/normal \'B Nazanin\' !important;         text-overflow: clip;     }      .f-header-title {         text-align: center;         vertical-align: middle;         font: normal 25pt/normal \'B Titr\';         cursor: help;         color: rgba(0, 0, 0, .8);         text-shadow: 0 1px 0 rgb(204, 204, 204), 0 2px 0 rgb(201, 201, 201), 0 3px 0 rgb(187, 187, 187), 0 4px 0 rgb(185, 185, 185), 0 5px 0 rgb(170, 170, 170), 0 6px 1px rgba(0, 0, 0, 0.0980392), 0 0 5px rgba(0, 0, 0, 0.0980392), 0 1px 3px rgba(0, 0, 0, 0.298039), 0 3px 5px rgba(0, 0, 0, 0.2), 0 5px 10px rgba(0, 0, 0, 0.247059), 0 10px 10px rgba(0, 0, 0, 0.2), 0 20px 20px rgba(0, 0, 0, 0.14902);     }      .f-box fieldset {         border: 1px solid rgb(16, 118, 165);         border-radius: 5px !important;         margin: 7px 0;         text-align: right;     }      .f-box legend {         font: normal 900 12pt/normal \'B Nazanin\' !important;         border: 1px solid rgb(16, 118, 165);         border-radius: 5px;         padding: 0 5px;         background-color: rgba(16, 118, 165, .1);         color: rgb(16, 118, 165);     }      .f-box-title {         padding-left: 5px !important;         text-align: left;     }      .f-input, input[id^=MosFormFields], input[id^=mosFieldTxt], .f-inputdate input, .f-inputtime input {         border: 1px solid #888;         box-shadow: 0 0px 5px #ddd inset;         border-radius: 3px;         font: normal 12pt/normal \'B Nazanin\';         padding: 2px 5px 0 0;         transition: all .3s ease-in-out;         outline: none;         cursor: pointer;         width: 100%;         height: 30px;     }      input[id^=MosFormFields] {         width: 50px;         text-align: right !important;         padding: 0;     }      input[id^=mosFieldTxt] {         padding: 0 2px 0 0;         text-align: right !important;     }      textarea.f-input {         height: 80px;     }      .f-inputdate input, .f-inputtime input { x;         text-align: center;         font-weight: bold;     }      #dvQueryFalse {         font: normal 12pt/normal \'B Nazanin\';         background: linear-gradient(to right, rgba(0, 0, 0, 0) 0%, rgb(255, 144, 144) 51%, rgba(0, 0, 0, 0) 100%);         padding: 5px;         text-align: center;         font-weight: bold;     }      .f-button-0, .f-button-1, .f-button-2 {         border: 0;         cursor: pointer;         padding: 2px 10px;         border-radius: 5px;         font: normal 12pt/normal \'B Nazanin\';         text-decoration: none;         transition: all .2s ease-in-out;         color: #fff !important;     }      .f-button-1 {         background: #6610f2;     }      .f-button-1:hover {         background: #430c9c;     }      .f-button-1:disabled {         background: #c5c5c5;     }      .f-button-2 {         background: #28a745;     }      .f-button-2:hover {         background: #1a682c;     }      .f-table-Adi {         background-color: rgba(255, 255, 255, 0.7) !important;         color: #000 !important;         width: 60px;     }      .f-table-Mor {         background-color: #28a745 !important;         color: #fff !important;         width: 60px;     }      .f-table-Mam {         background-color: #0057e7 !important;         color: #fff !important;         width: 60px;     }      .f-table-MorR {         background-color: #ffc107 !important;         color: #fff !important;         width: 60px;     }      .f-table-Tat {         background-color: #dc3545 !important;         color: #fff !important;         width: 60px;     }      .f-table-Adi:hover, .f-table-Mor:hover, .f-table-Mam:hover {         cursor: pointer;         border: 1px rgba(0, 0, 0, .3) solid;     }      .f-tooltip {         position: relative;     }      .f-tooltip .f-tooltiptext, .f-tooltip .f-tooltiptext-2 {         visibility: hidden;         width: 100px;         background-color: black;         color: #fff;         font: normal 12pt/normal \'B Nazanin\';         text-align: center;         border-radius: 6px;         padding: 5px 0;         position: absolute;         z-index: 1;         top: -30px;         left: 65%;         margin-left: -60px;     }      .f-tooltip .f-tooltiptext-2 {         width: 150px;         left: -75%;         margin-left: 0;     }      .f-tooltip .f-tooltiptext::after, .f-tooltip .f-tooltiptext-2::after {         content: \"\";         position: absolute;         top: 100%;         left: 50%;         margin-left: -5px;         border-width: 5px;         border-style: solid;         border-color: black transparent transparent transparent;     }      .f-tooltip:hover > .f-tooltiptext, .f-tooltip:hover > .f-tooltiptext-2 {         visibility: visible;     }      div#tat_table td {         font: inherit !important;     }      .f-modal-modalDialog {         position: absolute;         font: normal 12pt/normal \'B Nazanin\';         top: 0; /*right: 0;*/         bottom: 0;         left: 0; /*background: rgba(0, 0, 0, 0.3);*/         z-index: 99999;         opacity: 0;         transition: all .2s ease-in-out;         pointer-events: none;         border: 0 !important;     }      .f-modal-modalDialog:target {         opacity: 1;         pointer-events: auto;     }      .f-modal-modalDialog > div {         width: 650px;         position: relative;         border-radius: 10px;         background: rgba(255, 255, 255, 1);         box-shadow: 0px 0px 50px rgba(0, 0, 0, .5);         color: #000;     }      .f-modal-close {         background: rgb(255, 0, 0);         color: #FFFFFF;         line-height: 25px;         position: absolute;         left: -12px;         text-align: center;         top: -10px;         width: 24px;         text-decoration: none;         font-weight: bold;         border-radius: 12px;         box-shadow: 1px 1px 3px #000;         transition: all .1s ease-in-out;     }      .f-modal-close:hover {         background: rgb(123, 8, 8);     }      .f-modal-modalDialog-2 {         position: fixed;         font:
